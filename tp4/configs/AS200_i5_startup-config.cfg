!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname AS200
!
boot-start-marker
boot-end-marker
!
enable secret 5 $1$I2XF$POhMMm6FPfu9DnfsP2.Me.
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 200.200.0.1 255.255.255.0
!
interface FastEthernet0/0
 ip address 192.168.2.2 255.255.255.252
 duplex auto
 speed auto
!
interface Serial0/0
 ip address 172.200.200.100 255.255.255.0
 clock rate 2000000
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
router bgp 200
 no synchronization
 bgp log-neighbor-changes
 bgp bestpath as-path multipath-relax
 network 172.200.200.0 mask 255.255.255.0
 network 192.168.2.0 mask 255.255.255.252
 network 200.200.0.0
 neighbor 172.200.200.9 remote-as 9
 maximum-paths 2
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
banner motd Authorized personel only!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 password class
 logging synchronous
 login
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 password class
 login
!
!
end
