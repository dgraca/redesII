!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
enable secret 5 $1$1zw1$v8yqgS6gf6KGOsaSbJGoN.
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 2.2.2.2 255.255.255.0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Serial0/0
 ip address 172.200.200.9 255.255.255.0
 clock rate 64000
!
interface FastEthernet0/1
 ip address 200.9.0.6 255.255.255.252
 duplex auto
 speed auto
!
router ospf 69
 router-id 2.2.2.2
 log-adjacency-changes
 auto-cost reference-bandwidth 1000
 network 200.9.0.4 0.0.0.3 area 0
!
router bgp 9
 no synchronization
 bgp log-neighbor-changes
 bgp bestpath as-path multipath-relax
 network 200.9.0.0 mask 255.255.0.0
 neighbor 172.200.200.100 remote-as 200
 neighbor 200.9.0.1 remote-as 9
 neighbor 200.9.0.1 next-hop-self
 neighbor 200.9.0.5 remote-as 9
 neighbor 200.9.0.5 next-hop-self
 maximum-paths 2
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
ip prefix-list FILTER seq 1 permit 110.110.0.0/16
access-list 10 permit 0.0.0.0 255.255.0.0
no cdp log mismatch duplex
!
route-map SETMED permit 1
 match ip address 10
 set metric 2
!
route-map FILTER-MAP deny 1
 match ip address prefix-list FILTER
!
route-map FILTER-MAP permit 99
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
banner motd Authorized personel only!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 password class
 logging synchronous
 login
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 password class
 login
!
!
end
