!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R3
!
boot-start-marker
boot-end-marker
!
enable secret 5 $1$DrLK$dKAj3//Ix.89OM1GR6gfb.
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 200.9.128.1 255.255.128.0
!
interface FastEthernet0/0
 ip address 200.9.0.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 200.9.0.5 255.255.255.252
 duplex auto
 speed auto
!
router ospf 69
 router-id 3.3.3.3
 log-adjacency-changes
 auto-cost reference-bandwidth 1000
 network 200.9.0.0 0.0.0.3 area 0
 network 200.9.0.4 0.0.0.3 area 0
 network 200.9.128.0 0.0.127.255 area 0
!
router bgp 9
 no synchronization
 bgp log-neighbor-changes
 neighbor 200.9.0.1 remote-as 9
 neighbor 200.9.0.6 remote-as 9
 maximum-paths ibgp 2
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
banner motd Authorized personel only!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 password class
 logging synchronous
 login
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 password class
 login
!
!
end
