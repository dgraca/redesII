version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname RouterA
!
boot-start-marker
boot-end-marker
!
enable secret 5 $1$sGNC$R9VACq8gyyVoH0RfscFpv.
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 description PC connection
 no ip address
 duplex auto
 speed auto
 ipv6 address 2001:690:2121:9::1/64
 ipv6 nd ra-lifetime 300
 ipv6 nd prefix 2001:690:2121:9::/64
!
interface FastEthernet0/1
 description Router B conneciton
 no ip address
 duplex auto
 speed auto
 ipv6 address 2001:690:2121:29::1/64
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
banner motd AUTHORIZED ACCESS ONLY
!
line con 0
 exec-timeout 0 0
 privilege level 15
 password class
 logging synchronous
 login
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 password class
 login
!
!
